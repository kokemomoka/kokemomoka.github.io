<script>
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modal-image");
  const images = document.querySelectorAll(".lightbox-image");

  images.forEach(img => {
    img.addEventListener("click", () => {
      modalImage.src = img.src;
