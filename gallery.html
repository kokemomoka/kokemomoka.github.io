<script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("imageModal");
  const closeBtn = document.querySelector(".close");
  const swiperWrapper = document.getElementById("modal-swiper-wrapper");

  // lightbox-trigger ã‚’ã™ã¹ã¦æ¢ã—ã¦ã‚¤ãƒ™ãƒ³ãƒˆã‚’ã¤ã‘ã‚‹
  document.querySelectorAll('.lightbox-trigger').forEach(img => {
    img.addEventListener('click', () => {
      const figure = img.closest('figure');
      const images = JSON.parse(figure.dataset.images || '["' + img.src + '"]');

      swiperWrapper.innerHTML = ''; // ä¸­èº«ã‚’ãƒªã‚»ãƒƒãƒˆ

      images.forEach(src => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `<img src="${src}" alt="">`;
        swiperWrapper.appendChild(slide);
      });

      modal.style.display = 'block';

      new Swiper('.swiper', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        loop: true
      });
    });
  });

  // âœ–ãƒœã‚¿ãƒ³ã§é–‰ã˜ã‚‹
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    swiperWrapper.innerHTML = '';
  });

  // èƒŒæ™¯ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰é–‰ã˜ã‚‹ï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«ã®å¤–å´ï¼‰
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      swiperWrapper.innerHTML = '';
    }
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®å‡¦ç†
  const filterButtons = document.querySelectorAll('.gallery-filter button');
  const galleryItems = document.querySelectorAll('.gallery-item');

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const filter = button.getAttribute('data-filter');

      galleryItems.forEach(item => {
        if (filter === 'all' || item.classList.contains(filter)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
});
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const filters = document.querySelectorAll('.filter');
    const items = document.querySelectorAll('.gallery-item');

    filters.forEach(filter => {
      filter.addEventListener('click', () => {
        // Active ã‚¯ãƒ©ã‚¹ã®åˆ‡ã‚Šæ›¿ãˆ
        document.querySelector('.filter.active')?.classList.remove('active');
        filter.classList.add('active');

        const filterValue = filter.getAttribute('data-filter');

        items.forEach(item => {
          if (filterValue === 'all' || item.classList.contains(filterValue)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  });
</script>
